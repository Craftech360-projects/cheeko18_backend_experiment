<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHEEKO - AI Chief of Staff</title>
  <meta name="description" content="Talk to CHEEKO, your sophisticated AI Chief of Staff.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Critical styles embedded for reliability */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #14141f;
      --bg-input: #1a1a2e;
      --accent-primary: #8b5cf6;
      --accent-secondary: #a78bfa;
      --accent-glow: rgba(139, 92, 246, 0.4);
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --border-subtle: rgba(255, 255, 255, 0.08);
      --border-input: rgba(139, 92, 246, 0.3);
      --success: #22c55e;
      --warning: #f59e0b;
      --danger: #ef4444;
    }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--text-primary);
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(ellipse at 20% 20%, rgba(139, 92, 246, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
      z-index: -1;
    }

    /* Modal Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(10, 10, 15, 0.95);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 1rem;
    }

    .modal-overlay.hidden {
      display: none;
    }

    /* Modal Content */
    .modal-content {
      background: linear-gradient(145deg, #14141f, #0a0a0f);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 24px;
      padding: 2.5rem;
      max-width: 440px;
      width: 100%;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
    }

    .modal-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .modal-logo {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .modal-title {
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(135deg, #8b5cf6, #a78bfa, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .modal-subtitle {
      color: #a1a1aa;
      font-size: 1rem;
    }

    /* Form */
    .user-form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-field label {
      font-size: 0.875rem;
      font-weight: 500;
      color: #a1a1aa;
    }

    .form-field label .required {
      color: #8b5cf6;
    }

    /* Input styling - critical! */
    .form-field input,
    input[type="text"] {
      width: 100%;
      padding: 0.875rem 1rem;
      background-color: #1a1a2e !important;
      border: 2px solid rgba(139, 92, 246, 0.3) !important;
      border-radius: 12px;
      color: #ffffff !important;
      font-family: 'Outfit', sans-serif;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }

    .form-field input:focus,
    input[type="text"]:focus {
      border-color: #8b5cf6 !important;
      box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
    }

    .form-field input::placeholder {
      color: rgba(161, 161, 170, 0.6);
    }

    /* Autofill override */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus {
      -webkit-box-shadow: 0 0 0 1000px #1a1a2e inset !important;
      -webkit-text-fill-color: #ffffff !important;
      border: 2px solid rgba(139, 92, 246, 0.3) !important;
    }

    /* Submit Button */
    .submit-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      padding: 1rem 1.5rem;
      margin-top: 0.75rem;
      font-size: 1.05rem;
      font-weight: 600;
      font-family: 'Outfit', sans-serif;
      color: #ffffff;
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      border: none;
      border-radius: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(139, 92, 246, 0.5);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    /* Main Container */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
    }

    .header {
      text-align: center;
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 0.5rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #8b5cf6, #a78bfa, #ec4899);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: #a1a1aa;
      margin-top: 0.5rem;
    }

    /* User Info Bar */
    .user-info-bar {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.625rem 1.25rem;
      background: rgba(25, 25, 40, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 100px;
      backdrop-filter: blur(10px);
    }

    .user-name {
      font-size: 0.9rem;
      color: #a1a1aa;
      font-weight: 500;
    }

    .edit-btn {
      display: flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.375rem 0.75rem;
      font-size: 0.8rem;
      font-weight: 500;
      font-family: 'Outfit', sans-serif;
      color: #a78bfa;
      background: rgba(139, 92, 246, 0.1);
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 100px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .edit-btn:hover {
      background: rgba(139, 92, 246, 0.2);
      color: #ffffff;
    }

    /* Status */
    .status-container {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 0.75rem 1.5rem;
      background: rgba(25, 25, 40, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 100px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #a1a1aa;
    }

    .status-dot.connecting {
      background: #f59e0b;
      animation: pulse 1.5s ease-in-out infinite;
    }

    .status-dot.connected {
      background: #22c55e;
      box-shadow: 0 0 10px #22c55e;
    }

    .status-dot.error {
      background: #ef4444;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }

    .status-text {
      font-size: 0.9rem;
      color: #a1a1aa;
      font-weight: 500;
    }

    /* PTT Button */
    .ptt-container {
      position: relative;
      margin: 1.5rem 0;
    }

    .ptt-button {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(145deg, #14141f, #0a0a0f);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.08), 0 20px 40px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      user-select: none;
      -webkit-user-select: none;
      touch-action: none;
    }

    .ptt-button:hover {
      transform: scale(1.02);
      box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.5), 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .ptt-button:active,
    .ptt-button.recording {
      transform: scale(0.95);
      background: linear-gradient(145deg, #8b5cf6, #7c3aed);
      box-shadow: 0 0 60px rgba(139, 92, 246, 0.4);
    }

    .ptt-icon {
      font-size: 3rem;
    }

    .ptt-label {
      font-size: 0.85rem;
      color: #a1a1aa;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    .ptt-button.recording .ptt-label {
      color: #ffffff;
    }

    .ptt-button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
      transform: none !important;
    }

    /* Wave container */
    .wave-container {
      position: absolute;
      inset: -30px;
      pointer-events: none;
    }

    .wave {
      position: absolute;
      inset: 0;
      border: 2px solid #8b5cf6;
      border-radius: 50%;
      opacity: 0;
    }

    .ptt-button.recording ~ .wave-container .wave {
      animation: waveExpand 1.5s ease-out infinite;
    }

    .wave:nth-child(2) { animation-delay: 0.5s; }
    .wave:nth-child(3) { animation-delay: 1s; }

    @keyframes waveExpand {
      0% { transform: scale(0.8); opacity: 0.8; }
      100% { transform: scale(1.3); opacity: 0; }
    }

    /* Instructions */
    .instructions {
      text-align: center;
      padding: 1.5rem;
      background: rgba(25, 25, 40, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      max-width: 320px;
    }

    .instructions p {
      color: #a1a1aa;
      font-size: 0.9rem;
      line-height: 1.6;
    }

    .instructions strong {
      color: #ffffff;
    }

    /* Transcript */
    .transcript-container {
      width: 100%;
      max-width: 400px;
    }

    .transcript {
      background: rgba(25, 25, 40, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 1.25rem;
      min-height: 80px;
    }

    .transcript-label {
      font-size: 0.75rem;
      color: #a1a1aa;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-bottom: 0.75rem;
      display: block;
    }

    .transcript-text {
      color: #ffffff;
      font-size: 0.95rem;
      line-height: 1.5;
    }

    .transcript-text.empty {
      color: #a1a1aa;
      font-style: italic;
    }

    /* Responsive */
    @media (max-width: 480px) {
      .modal-content {
        padding: 1.75rem;
      }
      .form-row {
        grid-template-columns: 1fr;
      }
      .ptt-button {
        width: 150px;
        height: 150px;
      }
      .ptt-icon {
        font-size: 2.5rem;
      }
    }
  </style>
</head>

<body>
  <!-- Modal Overlay for User Form -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-logo">ü§µ</div>
        <h2 class="modal-title">Welcome to CHEEKO</h2>
        <p class="modal-subtitle">Your AI Chief of Staff</p>
      </div>

      <form class="user-form" id="userForm">
        <div class="form-field">
          <label for="userName">Name <span class="required">*</span></label>
          <input type="text" id="userName" placeholder="Enter your name" required>
        </div>

        <div class="form-row">
          <div class="form-field">
            <label for="userCity">City <span class="required">*</span></label>
            <input type="text" id="userCity" placeholder="Your city" required>
          </div>
          <div class="form-field">
            <label for="userState">State</label>
            <input type="text" id="userState" placeholder="Your state">
          </div>
        </div>

        <div class="form-field">
          <label for="userProfession">Profession <span class="required">*</span></label>
          <input type="text" id="userProfession" placeholder="What do you do?" required>
        </div>

        <div class="form-field">
          <label for="userInterests">Interests</label>
          <input type="text" id="userInterests" placeholder="e.g., AI, Technology, Business">
        </div>

        <button type="submit" class="submit-btn" id="submitBtn">
          <span class="btn-icon">üéôÔ∏è</span>
          <span>Start Talking with CHEEKO</span>
        </button>
      </form>
    </div>
  </div>

  <!-- Main Interface (hidden until form submitted) -->
  <div class="container" id="mainContainer" style="display: none;">
    <!-- Header -->
    <header class="header">
      <div class="logo">ü§µ</div>
      <h1 class="title">CHEEKO</h1>
      <p class="subtitle">AI Chief of Staff</p>
    </header>

    <!-- User Info Display with Edit Button -->
    <div class="user-info-bar" id="userInfoBar">
      <span class="user-name" id="displayUserName"></span>
      <button class="edit-btn" id="editBtn" title="Edit your details">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
          <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
        </svg>
        Edit
      </button>
    </div>

    <!-- Status -->
    <div class="status-container">
      <div class="status-dot" id="statusDot"></div>
      <span class="status-text" id="statusText">Connecting...</span>
    </div>

    <!-- Push-to-Talk Button -->
    <div class="ptt-container" id="pttContainer">
      <button class="ptt-button" id="pttButton" disabled>
        <span class="ptt-icon">üé§</span>
        <span class="ptt-label">Hold to talk</span>
      </button>
      <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
      </div>
    </div>

    <!-- Instructions -->
    <div class="instructions" id="instructions">
      <p>
        <strong>Hold down</strong> the button to talk,<br>
        <strong>release</strong> when you're done!
      </p>
    </div>

    <!-- Transcript -->
    <div class="transcript-container">
      <div class="transcript">
        <span class="transcript-label">CHEEKO says:</span>
        <p class="transcript-text empty" id="transcript">Connecting...</p>
      </div>
    </div>
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
